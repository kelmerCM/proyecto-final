<div class="container">
    <div class="row">
        <div class="col-12 my-3">
            <h3>Lista de libros</h3>
            <a routerLink="/createLibro"><button class="btn btn-success my-3">Agregar</button></a>
        </div>
    </div>

    <div class="row table-user">
        <table class="table table-hover my-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Numero de pagina</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Isbn</th>
                    <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let libro of libros" class="table-light">
                    <td> {{ libro.id}}</td>
                    <td> {{ libro.titulo}}</td>
                    <td> {{ libro.numeropagina}}</td>
                    <td> {{ libro.editorial}}</td>
                    <td> {{ libro.isbn}}</td>
                    <td> {{ libro.autor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
